<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>어제의 날씨 | 지역별 어제 기온과 날씨 기록</title>
  <meta name="description" content="어제의 날씨는 사용자의 위치를 기준으로 어제의 기온과 날씨를 기록처럼 보여주는 미니멀 웹 프로젝트입니다.">
  <meta name="keywords" content="어제의 날씨, 어제 기온, 어제 몇 도였지, 지역별 어제 날씨">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;900&display=swap" rel="stylesheet">

  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #1a1a1a;
      color: #fff;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .artwork {
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      opacity: 0.7;
      transition: background-image 0.5s ease;
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 2rem;
    }

    .temp {
      font-size: clamp(4rem, 15vw, 12rem);
      font-weight: 900;
      line-height: 1;
      letter-spacing: -0.03em;
      text-shadow: 0 4px 30px rgba(0,0,0,0.3);
    }

    .temp-alt {
      font-size: clamp(1.5rem, 4vw, 3rem);
      font-weight: 700;
      opacity: 0.6;
      margin-top: 0.5rem;
    }

    .location {
      font-size: clamp(1rem, 3vw, 2rem);
      font-weight: 700;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      margin-top: 2rem;
      opacity: 0.8;
    }

    .date {
      font-size: clamp(0.8rem, 2vw, 1rem);
      opacity: 0.5;
      margin-top: 1rem;
      letter-spacing: 0.1em;
    }

    .loading {
      font-size: 1.5rem;
      opacity: 0.5;
    }

    .error {
      font-size: 1rem;
      opacity: 0.7;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <div class="container" x-data="weather()">
    <div class="artwork" :style="`background-image: url('/images/${weatherType}.jpg')`"></div>

    <div class="content">
      <template x-if="loading">
        <div class="loading">...</div>
      </template>

      <template x-if="error">
        <div class="error" x-text="error"></div>
      </template>

      <template x-if="!loading && !error">
        <div>
          <div class="temp" x-text="`${tempC}°C`"></div>
          <div class="temp-alt" x-text="`${tempF}°F`"></div>
          <div class="location" x-text="city"></div>
          <div class="date" x-text="date"></div>
        </div>
      </template>
    </div>
  </div>

  <script>
    function weather() {
      return {
        loading: true,
        error: null,
        tempC: 0,
        tempF: 0,
        city: '',
        date: '',
        weatherType: 'cloudy',

        async init() {
          try {
            const pos = await this.getLocation()
            const cityName = await this.getCityName(pos.lat, pos.lon)
            const weather = await this.getWeather(pos.lat, pos.lon)

            this.tempC = weather.tempC
            this.tempF = weather.tempF
            this.weatherType = weather.weatherType
            this.city = cityName
            this.date = this.formatDate(weather.date)
            this.loading = false
          } catch (err) {
            this.error = err.message || '날씨 정보를 불러올 수 없습니다'
            this.loading = false
          }
        },

        getLocation() {
          return new Promise((resolve, reject) => {
            if (!navigator.geolocation) {
              reject(new Error('위치 정보를 지원하지 않는 브라우저입니다'))
              return
            }
            navigator.geolocation.getCurrentPosition(
              (pos) => resolve({ lat: pos.coords.latitude, lon: pos.coords.longitude }),
              () => reject(new Error('위치 정보 접근이 거부되었습니다')),
              { timeout: 10000 }
            )
          })
        },

        async getCityName(lat, lon) {
          try {
            const res = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`)
            const data = await res.json()
            return data.address?.city || data.address?.town || data.address?.county || 'Unknown'
          } catch {
            return 'Unknown'
          }
        },

        async getWeather(lat, lon) {
          const res = await fetch(`/api/yesterday?lat=${lat}&lon=${lon}`)
          if (!res.ok) throw new Error('날씨 데이터를 가져올 수 없습니다')
          return res.json()
        },

        formatDate(dateStr) {
          const d = new Date(dateStr)
          return d.toLocaleDateString('ko-KR', { year: 'numeric', month: 'long', day: 'numeric' })
        }
      }
    }
  </script>
</body>
</html>
